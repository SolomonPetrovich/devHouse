{% extends 'portfolio/base.html' %} {% block body %}
<div class="container">
    {% for blog in blogs %}
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <p class="card-text">
                {{blog.description|truncatewords:50}}
            </p>
            <a href="{% url 'blog_detail' pk=blog.id %}" class="btn btn-primary">View More</a>
        </div>
        <div class="card-footer text-muted">{{blog.date}}</div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
